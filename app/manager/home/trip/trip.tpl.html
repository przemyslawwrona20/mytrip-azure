<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Dodaj nową podróż</h3>
            </div>
        </div>
        <form ng-submit="postTrip()">
            <div class="form-group">
                <label class="control-label" for="name">Nazwa</label>
                <input class="form-control" type="text" ng-model="name" id="name">            </div>
            <div class="form-group">
                <label class="control-label" for="description" ng-model="description">Opis</label>
                <input class="form-control" type="text" ng-model="description" id="description"></div>
            <div class="form-group">
                <label class="control-label" for="startDate">Początek podróży</label>
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" is-open="openedStart"
                           datepicker-options="dateOptions" ng-model="startDate" id="startDate" close-text="Close"
                           alt-input-formats="altInputFormats"
                    />
                    <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openedStart = !openedStart"><i
                        class="glyphicon glyphicon-calendar"></i></button>
                </span>
                </p>
            </div>
            <div class="form-group">
                <label class="control-label" for="endDate">Koniec podróży</label>
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" is-open="openedEnd"
                           datepicker-options="dateOptions" ng-model="endDate" id="endDate" close-text="Close"
                           alt-input-formats="altInputFormats"
                    />
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openedEnd = !openedEnd"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default w-full" value="Dodaj podróż">
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Opis</th>
                <th>Liczba punktów</th>
                <th>Początek podróży</th>
                <th>Koniec podróży</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="trip in filteredTrips" ng-click="getDetails(trip.id)">
                <td>{{trip.name}}</td>
                <td>{{trip.description}}</td>
                <td>{{trip.points.length}}</td>
                <td>{{trip.startDate}}</td>
                <td>{{trip.endDate}}</td>
            </tr>
            </tbody>
        </table>
        <ul uib-pagination total-items="totalItems"
            ng-model="currentPage"
            max-size="maxSize"
            class="pagination-sm"
            boundary-link-numbers="true"
            rotate="false"
            boundary-links="true"
            items-per-page="numPerPage"
            >
        </ul>
    </div>
</div>
